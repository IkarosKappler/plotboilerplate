<!DOCTYPE html>
<html>
  <head>
    <title>2D Plotting Boilerplate - Test Color class modifiers</title>
    <meta charset="UTF-8">
    <meta name="description" content="A javascript and HTML canvas plotting boilerplate to draw my 2D stuff.">
    <meta name="keywords" content="2D painting and plotting, javascript, canvas, context2d, draw, fill, select, bezier, polygon, shape, path, line, triangle, function, graph, plot">
    <meta name="author" content="Ikaros Kappler">
    <meta name="date" content="2021-11-07">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@humanearthpig">
    <meta name="twitter:creator" content="@humanearthpig">
    <meta property="og:url" content="https://www.plotboilerplate.de">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Test Color class modifiers.">
    <meta property="og:description" content="Test Color class modifiers.">
    <!-- <meta property="og:image" content=""> -->

    <!-- Polyfills for IE -->
    <script src="../lib/globalthis-polyfill.min.js"></script> 
    <script src="../lib/dat.gui.min.js"></script>
    
    <script src="../src/cjs/utils/dat.gui.title.polyfill.js"></script>
    <script src="../src/cjs/utils/dat.gui.arrowbounce.polyfill.js"></script> 
    <script src="../src/cjs/utils/module.js"></script>
    <script src="../src/cjs/utils/gup.js"></script>
    <script src="../src/cjs/utils/datastructures/Color.js"></script>
    <script src="../src/cjs/utils/algorithms/getContrastColor.js"></script>
    <script src="../demos/isMobileDevice.js"></script>

    <script src="test_color.js"></script>
    
    
    <!-- <link rel="stylesheet" href="../../lib/humane.theme.flatty.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="color-wrapper" data-modifier="lighten">
        <div class="color-display-wrapper"><div class="color-display"></div></div>
        <div class="color-info">
            <div>Lighten</div>
            <div><input type="range" value="0" min="0" max="255" step="1"/> [0,255]</div>
            <div><input type="range" value="0.0" min="0.0" max="1.0" step="0.1"/> [0.0,1.0]</div>
        </div>
    </div>
    <div class="color-wrapper" data-modifier="darken">
      <div class="color-display-wrapper"><div class="color-display"></div></div>
      <div class="color-info">
          <div>Darken</div>
          <div><input type="range" value="0" min="0" max="255" step="1"/> [0,255]</div>
          <div><input type="range" value="0.0" min="0.0" max="1.0" step="0.1"/> [0.0,1.0]</div>
      </div>
    </div>
    <div class="color-wrapper" data-modifier="saturate">
      <div class="color-display-wrapper"><div class="color-display"></div></div>
      <div class="color-info">
          <div>Saturate</div>
          <div><input type="range" value="0" min="0" max="255" step="1"/> [0,255]</div>
          <div><input type="range" value="0.0" min="0.0" max="1.0" step="0.1"/> [0.0,1.0]</div>
      </div>
    </div>
    <div class="color-wrapper" data-modifier="desaturate">
      <div class="color-display-wrapper"><div class="color-display"></div></div>
      <div class="color-info">
          <div>Desaturate</div>
          <div><input type="range" value="0" min="0" max="255" step="1"/> [0,255]</div>
          <div><input type="range" value="0.0" min="0.0" max="1.0" step="0.1"/> [0.0,1.0]</div>
      </div>
    </div>
    <div class="color-wrapper" data-modifier="fadein">
      <div class="color-display-wrapper"><div class="color-display"></div></div>
      <div class="color-info">
          <div>Fadein</div>
          <div><input type="range" value="0" min="0" max="255" step="1"/> [0,255]</div>
          <div><input type="range" value="0.0" min="0.0" max="1.0" step="0.1"/> [0.0,1.0]</div>
      </div>
    </div>
    <div class="color-wrapper" data-modifier="fadeout">
      <div class="color-display-wrapper"><div class="color-display"></div></div>
      <div class="color-info">
          <div>Fadeout</div>
          <div><input type="range" value="0" min="0" max="255" step="1"/> [0,255]</div>
          <div><input type="range" value="0.0" min="0.0" max="1.0" step="0.1"/> [0.0,1.0]</div>
      </div>
    </div>
  </body>
</html>
